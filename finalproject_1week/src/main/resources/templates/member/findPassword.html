<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://thymeleaf.org/"
        layout:decorate="~{layout}">

<div layout:fragment="content">
    <form th:action="@{|/member/findPassword|}" method="post">

        <div>
            <label>사용자 ID</label>
            <input type="text" name="username" placeholder="가입한 아이디를 입력해주세요." required/>
        </div>
        <div>
            <label>이메일</label>
            <input type="email" name="email" placeholder="이메일을 입력해주세요." required/>
        </div>
        <div>
            <button type="submit">
                전송하기
            </button>
        </div>
    </form>
</div>
</html>
