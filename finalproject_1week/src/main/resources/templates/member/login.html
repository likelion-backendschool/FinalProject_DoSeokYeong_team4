<html xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>

<form th:action="@{/member/login}" method="post" sec:authorize="isAnonymous()">
    <div>
        <div>
            <label>아이디</label>
            <input type="text"
                   name="username" placeholder="아이디를 입력해주세요." required/>
        </div>
        <div>
            <label>비밀번호</label>
            <input type="password"
                   name="password" placeholder="비밀번호를 입력해주세요." required/>
        </div>
        <div>
            <button type="submit">
                로그인
            </button>
        </div>
    </div>
</form>

<div>
    <button onclick="location.href='/member/join'">
        회원가입
    </button>
</div>
<div  sec:authorize="isAuthenticated()">
    <button onclick="location.href='/member/logout'">
        로그아웃
    </button>
</div>

</body>
</html>
